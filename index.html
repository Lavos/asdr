<!doctype html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>library</title>

	<style type="text/css">

	</style>

	<script type="text/javascript">
		(function(){
			window['LUCID'] = [];
			var ns = document.createElement('script'), s = document.getElementsByTagName('script')[0];
			ns.async = true; ns.type = 'text/javascript'; ns.src = 'test.js'; s.parentNode.insertBefore(ns, s);
		})();
	</script>
</head>

<body>
	<div class="actions">
		<button id="refresh">Refresh Ads</button>
		<button id="create">Insert New Ad</button>
	</div><!-- /.actions -->

	<script type="text/javascript">

		console.dir(LUCID);
		LUCID.push({
			use: ['jquery', 'ads', 'doubleunderscore'],
			do: function($, Ads, __){
				Ads.site_code = 'buz.celebuzz';
				Ads.zone = 'homepage';

				var new_div = document.createElement('div');
				$('body').append(new_div);

				Ads.createAd({
					sizes: [[728,90]],
					position: '728a',
					tile: 3,
					element: new_div
				});

				$('#refresh').on('click', function(e){
					Ads.refresh();
				});

				$('#create').on('click', function(e){
					e.preventDefault();

					var new_div2 = document.createElement('div');
					$('body').append(new_div2);

					Ads.createAd({
						sizes: [[300,600], [300,250]],
						position: '300a',
						tile: 1,
						element: new_div2	
					});
				});
			}
		});
	</script>
</body>
</html>
